        <script>
            function calculateFogIndex() {
                const text = document.getElementById('inputText').value;
    
                const sentences = text.match(/[.!?]+/g);
                const words = text.match(/\b\w+\b/g);
    
                const wordCount = words ? words.length : 0;
                const sentenceCount = sentences ? sentences.length : 1;
    
                // Define a list of common suffixes to exclude
                const commonSuffixes = ["ed", "es", "ing"];
    
                let complexWordCount = 0;
    
                words.forEach(word => {
                    // Remove non-alphabetic characters and convert to lowercase
                    const cleanedWord = word.replace(/[^a-zA-Z]/g, '').toLowerCase();
    
                    // Calculate the number of syllables
                    const syllables = countSyllables(cleanedWord);
    
                    if (syllables >= 3 && !commonSuffixes.some(suffix => cleanedWord.endsWith(suffix))) {
                        complexWordCount++;
                    }
                });
    
                const fogIndex = 0.4 * ((wordCount / sentenceCount) + 100 * (complexWordCount / wordCount));
    
                document.getElementById('wordCount').textContent = wordCount;
                document.getElementById('sentenceCount').textContent = sentenceCount;
                document.getElementById('complexWordCount').textContent = complexWordCount;
                document.getElementById('fogIndex').textContent = fogIndex.toFixed(2);
            }
    
            function countSyllables(word) {
                if (word.length <= 3) return 1;
                let syllables = 0;
                const vowels = "aeiouy";
    
                for (let i = 0; i < word.length; i++) {
                    if (vowels.includes(word[i])) {
                        syllables++;
                        while (i < word.length && vowels.includes(word[i])) {
                            i++;
                        }
                    }
                }
    
                // Adjust syllable count for specific cases
                if (word.endsWith("e")) {
                    syllables--;
                }
    
                if (word.endsWith("le") && syllables > 1) {
                    syllables--;
                }
    
                return syllables;
            }
        </script>
